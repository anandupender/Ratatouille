<!--Replaced this with the Angular template for states component of CS142 Project #4
    Problem #2.-->

<div class="stateList">
    <h1>States</h1>
       <input type="text" ng-model="userString" placeholder="Enter your state">
       <p class="userString">{{userString}}</p>
		<ul ng-repeat="state in states | filter:userString">
			<li class="stateList">{{state}}</li>
		</ul>
</div>
